<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        select {
            position: absolute;
            right: 1%;
            top: 2%;
            z-index: 99999;
        }

        canvas {
            display: block;
        }
    </style>
    <title>DNO037</title>
</head>

<body>

    <select onchange="if (this.value) window.location.href=this.value">
       <option value="index.html">Portada &rarr; index.html</option>
        <option value="graph.html" >Gr치fico &rarr; graph.html</option>
        <option value="graph2.html" selected>Gr치fico barras &rarr; graph2.html</option>
        <option value="mapa.html">Mundial &rarr; mapa.html</option>
    </select>

    <script>
        var url = "https://pomber.github.io/covid19/timeseries.json";
        var recuperados, brasil, mexico, eslovenia, francia, suiza;
        var marzo = [];
        var marzo_brasil = [];
        var marzo_mexico = [];
        var marzo_eslovenia = [];
        var marzo_francia = [];
        var marzo_suiza = [];

        function preload() {
            recuperados = loadJSON(url);
        }

        function setup() {
            createCanvas(windowWidth, windowHeight).id("chart");

            for (let x = 1; x <= 31; x++) {
                marzo.push(x);
            }

            brasil = recuperados.Brazil;
            mexico = recuperados.Mexico;
            eslovenia = recuperados.Slovenia;
            francia = recuperados.France;
            suiza = recuperados.Switzerland;

            for (let x = 0; x < brasil.length; x++) {
                if (brasil[x].date.includes("-3-")) {
                    marzo_brasil.push(brasil[x].confirmed);
                }
            }

            for (let x = 0; x < mexico.length; x++) {
                if (mexico[x].date.includes("-3-")) {
                    marzo_mexico.push(mexico[x].confirmed);
                }
            }

            for (let x = 0; x < eslovenia.length; x++) {
                if (eslovenia[x].date.includes("-3-")) {
                    marzo_eslovenia.push(eslovenia[x].confirmed);
                }
            }

            for (let x = 0; x < francia.length; x++) {
                if (francia[x].date.includes("-3-")) {
                    marzo_francia.push(francia[x].confirmed);
                }
            }

            for (let x = 0; x < suiza.length; x++) {
                if (suiza[x].date.includes("-3-")) {
                    marzo_suiza.push(suiza[x].confirmed);
                }
            }

            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: marzo,
                    datasets: [{
                        label: 'Mexico',
                        backgroundColor: 'rgba(222,203,228)',
                        borderColor: 'rgb(222,203,228)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_mexico
                    }, {
                        label: 'Eslovenia',
                        backgroundColor: 'rgba(254,217,166)',
                        borderColor: 'rgb(254,217,166)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_eslovenia
                    }, {
                        label: 'Francia',
                        backgroundColor: 'rgba(251,180,174)',
                        borderColor: 'rgb(251,180,174)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_francia
                    }, {
                        label: 'Brasil',
                        backgroundColor: 'rgba(204,235,197)',
                        borderColor: 'rgb(204,235,197)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_brasil
                    }, {
                        label: 'Suiza',
                        backgroundColor: 'rgba(179,205,227)',
                        borderColor: 'rgb(179,205,227)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_suiza
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Casos recuperados de coronavirus durante marzo 2020'
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value, index, values) {
                                    return value;
                                }
                            }
                        }]
                    }
                }
            }); //ac치 se cierra el new Chart de chart.js
        } //ac치 se cierra el function setup de p5.js
    </script>
</body>

</html>
